<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" />
</head>

<body>
   
    <div class="weather-app-1st-page">
        <div class="app-background"></div>
        <div class="header">
            <div class="location-search">
                <div class="city-search">
                    <div class="city-search-child"></div>
                    <div class="search-field">
                        <!-- <div class="icon-location">
                            <div class="icon-location-child"></div>
                            <div class="location-markers"></div>
                            <div class="location-markers1"></div>
                            <div class="location-markers2"></div>
                            <div class="icon-location-item"></div>
                        </div> -->
                        <img class="favorites-icon" loading="lazy" alt="" src="./public/icon location.png" />
                        
                        <a class="enter-the-city">Enter the city</a>
                    </div>
                    <img class="favorites-icon" loading="lazy" alt="" src="./public/Star 1.png" />
                </div>
                <div class="city-list">
                    <nav class="city-cards">
                        <div class="city-1">
                            <u class="kyiv">Kyiv</u>
                            <div class="city-details">
                                <img class="city-icons" loading="lazy" alt="" src="./public/Vector 1.png" />
                            </div>
                        </div>
                        <div class="city-2">
                            <a class="paris">Paris</a>
                            <div class="city-2-inner">
                                <img class="frame-child" loading="lazy" alt="" src="./public/Vector 1.png" />
                            </div>
                        </div>
                        <div class="city-3">
                            <a class="vinnytsya">Vinnytsya</a>
                            <div class="city-3-inner">
                                <img class="frame-item" loading="lazy" alt="" src="./public/Vector 1.png" />
                            </div>
                        </div>
                        <div class="city-4">
                            <u class="warsaw">Warsaw</u>
                            <div class="city-4-inner">
                                <img class="frame-inner" loading="lazy" alt="" src="./public/Vector 1.png" />
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="weather-card">
            <div class="rectangle-parent">
                <div class="rectangle-div"></div>
                <div class="weather-details">
                    <div class="location-info">
                        <div class="weather-status">
                            <img class="cloudy-icon" loading="lazy" alt="" src="./public/001-cloudy.png" />
                        </div>
                        <div class="kyiv-ua">Kyiv, UA</div>
                    </div>
                </div>
                <div class="temperature">
                    <div class="current-temperature">-3</div>
                </div>
                <div class="min-max-temperature">
                    <div class="min-max-values">
                        <div class="min-max-labels">
                            <div class="min">min</div>
                            <div class="div">-2°</div>
                        </div>
                    </div>
                    <img class="temperature-divider-icon" loading="lazy" alt="" src="./public/Vector 3.jpg" />

                    <div class="min-max-values1">
                        <div class="max-parent">
                            <div class="max">max</div>
                            <div class="div1">1°</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <div class="forecast-days">
                    <div class="day-1">
                        <b class="today">today</b>
                    </div>
                    <button class="day-2">
                        <b class="days">5 days</b>
                    </button>
                </div>
            </div>
        </div>
        <footer class="quote">
            <div class="quote-content">
                <div class="rectangle-group">
                    <div class="frame-child1"></div>
                    <div class="th-sat">8th Sat</div>
                    <div class="date">
                        <div class="month">
                            <div class="february">February</div>
                        </div>
                        <img class="date-divider-icon" loading="lazy" alt="" src="./public/Vector 3.jpg" />

                        <div class="month1">
                            <div class="div2">21:30:56</div>
                        </div>
                        <div class="sun-info">
                            <div class="sun-labels">
                                <div class="sun-types">
                                    <img class="sunrise-icon" alt="" src="./public/008-sunrise.png" />
                                </div>
                                <div class="sun-divider">07:04</div>
                            </div>
                            <img class="sun-icon" loading="lazy" alt="" src="./public/Vector 3.jpg" />

                            <div class="sun-labels1">
                                <div class="sunset-wrapper">
                                    <img class="sunset-icon" alt="" src="./public/009-sunset.png" />
                                </div>
                                <div class="div3">17:05</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="quote-source">
                    <div class="author">
                        <div class="quote-body">
                            <i class="who-cares-about">Who cares about the clouds when we're together? Just sing a
                                song and bring the sunny weather.</i>
                        </div>
                        <div class="dale-evans">Dale Evans</div>
                    </div>
                </div>
            </div>
        </footer>
        <main class="navigation">
            <img class="icon" alt="" src="./public/2-1@2x.png" />

            <img class="icon1" loading="lazy" alt="" src="./public/.svg" />

            <img class="arrow-left-icon" loading="lazy" alt="" src="./public/arrow left.png" />

            <div class="swipe-indicators"></div>
            <div class="swipe-indicators1"></div>
        </main>
    </div>
</body>

</html>
